<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/nullstyle.css">
    <link rel="stylesheet" href="css/style.css">
    <title>game ball keyboard</title>
</head>
<body>
    <div class="text">up - key "up", down - key "down", left - key "left", right - key "right", stop - key "space"</div>
    <div class="text">speed interval: 0 - 10, slow - key "z", accelerate - key "x", increase size - key "v", decrease size - key "c"</div>
    <canvas id="ball"></canvas>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
